
<div class="flex-container">
    <mat-card >
        <form  [formGroup]="form" (ngSubmit)="login()">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          
            <mat-form-field class="row">
                <input  matInput placeholder="Username" formControlName="email" required>
                <mat-error *ngIf="form.get('email').hasError('email') && !form.get('email').hasError('required')">
                        Por favor ingrese un email valido
                </mat-error>
                <mat-error *ngIf="form.get('email').hasError('required')">
                        Email es <strong>requerido</strong>
                </mat-error>

            </mat-form-field>
            <mat-form-field class="row">
                <input matInput placeholder="Password" formControlName="password" type="password" required>
                <mat-error *ngIf="form.get('password').hasError('required')">
                        Password es <strong>requerido</strong>
                </mat-error>
            </mat-form-field>            
        </mat-card-content>
        <mat-card-actions >
          <div class="row">
             <button mat-raised-button type="submit" [disabled]="form.invalid || isSubmit" color="primary">Login</button>
          </div>          
        </mat-card-actions>
    </form>          
      </mat-card>
</div>
