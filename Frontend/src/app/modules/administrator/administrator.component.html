
<mat-toolbar class="mat-elevation-z2" color="primary">
    <mat-toolbar-row>
    
      <div  class ="container" fxLayout="row" fxLayoutAlign="space-between center"fxLayoutGap="10px">
    
        <div fxFlex="20px"></div>
        <div fxFlex fxLayoutAlign="start center">
          <button mat-icon-button (click)="showSidenav = !showSidenav">
            <mat-icon>menu</mat-icon>
          </button>
          <span>
            Historias

        </div>

    </mat-toolbar>
    
    <mat-sidenav-container class="sidenav-container" autosize>
      <mat-sidenav fixedInViewport="true" fixedTopGap="65" mode="side" [opened]="opened" class="sidenav">        
        <mat-list>
          <mat-list-item *ngFor="let item of listSidenav">
            <mat-icon mat-list-icon [matTooltip]="(!showSidenav)?item.description:null">{{item.icon}}</mat-icon>
            <p *ngIf="showSidenav" mat-line>{{item.description}}</p>
          </mat-list-item>          
        </mat-list>
      </mat-sidenav>
    
      <mat-sidenav-content>
        
        <div class="main-content">
            <router-outlet></router-outlet>        
        </div>
        
      </mat-sidenav-content>
    </mat-sidenav-container>
