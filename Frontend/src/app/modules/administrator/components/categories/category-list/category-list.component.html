<div class="container ">
    <mat-card >
        <mat-card-header>
            <mat-card-title>Lista de Categorias</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>        
        <mat-card-content>    
          <div class="table-content-container ">                      
          <div class="table-container">
            <div class = "options-table">
            <mat-form-field class="w-percent-50">
              <input matInput placeholder="Filtrar" [formControl]="filterFC" (keydown.enter)="filter($event)" autocomplete="off">
            </mat-form-field>

            
              <button mat-raised-button color="primary" (click)="onCreate()">
                <mat-icon>add</mat-icon>
                Crear
              </button>
            
          </div>

            <div class="loading-shade" *ngIf="isLoadingResults">
                <mat-spinner *ngIf="isLoadingResults"></mat-spinner>                
            </div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
                              
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                              
                                
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element" class="detail-button">                      
                        <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="element == currentRow">
                          <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                          <button mat-menu-item (click)="onEdit(element)">
                            <mat-icon>edit</mat-icon>
                            <span>Editar</span>
                          </button>                          
                          <button mat-menu-item (click)="onDelete(element)">
                            <mat-icon>delete</mat-icon>
                            <span>Eliminar</span>
                          </button>
                        </mat-menu>

                    </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                <tr mat-row *matRowDef="let element; columns: displayedColumns;"
                class="element-row"                
                (mouseover)="currentRow = element"></tr>                
              </table>
              <mat-paginator [pageSize]="pageSize" [length]="categoryList.length " ></mat-paginator>  
            </div>
                        
          </div>
        </mat-card-content>        
    </mat-card>   
</div>
